apiVersion: apps/v1
kind: Deployment
metadata:
  name: ubuntu-curl-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ubuntu-curl
  template:
    metadata:
      labels:
        app: ubuntu-curl
    spec:
      containers:
      - name: ubuntu
        image: ubuntu:latest
        command: ["sleep", "infinity"]  # Para mantener el Pod en ejecuci√≥n
---
apiVersion: v1
kind: Service
metadata:
  name: ubuntu-curl-service
spec:
  type: NodePort
  selector:
    app: ubuntu-curl
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
