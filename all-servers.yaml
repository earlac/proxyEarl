# Deployment para Server1
apiVersion: apps/v1
kind: Deployment
metadata:
  name: server1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: server1
  template:
    metadata:
      labels:
        app: server1
    spec:
      containers:
      - name: server1
        image: httpd:latest
        ports:
        - containerPort: 80
---
# Service para Server1
apiVersion: v1
kind: Service
metadata:
  name: server1-service
spec:
  type: NodePort
  selector:
    app: server1
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
